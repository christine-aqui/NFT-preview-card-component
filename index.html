<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | NFT preview card component</title>
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>

		<div class="card">

			<div class="card_header">
				<img src="images/image-equilibrium.jpg" alt="" class="equilibrium">
				<a href="#" class="card_header--hover"><img src="images/icon-view.svg" alt=""></a>
			</div>

			<div class="card_body">

				<a href="#">Equilibrium #3429</a>

				<p class="card_body--description">Our Equilibrium collection promotes balance and calm.</p>

				<div class="body_info">
					<img src="images/icon-ethereum.svg" alt="">
					<p class="body_info--puntation">0.041ETH
					</p>
					<img src="images/icon-clock.svg" alt="">
					<p class="body_info--time"> 3 days left
					</p>
				</div>

			</div>

			<div class="card_footer">
				<img src="images/image-avatar.png" alt="" class="card_footer--avatar">
				<span class="card_footer--creator">Creation of <a href="#">Angel Garcia</a></span>
			</div>
		</div>



	</body>
</html>
